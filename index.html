<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="app mx-auto">
      <div class="text-center mb-4">
        <h1 class="fw-bold">To-Do List</h1>
        <p class="text-secondary mb-0">Add, edit, filter, prioritize, and track due dates</p>
      </div>
      <div class="card p-3 p-md-4">
        <div class="row g-2 mb-3">
          <div class="col-12 col-md-6">
            <input id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Task text">
          </div>
          <div class="col-6 col-md-3">
            <select id="prioritySelect" class="form-control" aria-label="Priority">
              <option value="medium" selected>Priority: Medium</option>
              <option value="high">Priority: High</option>
              <option value="low">Priority: Low</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <input id="dueInput" type="datetime-local" class="form-control" aria-label="Due date and time" min="">
          </div>
          <div class="col-12 d-grid d-md-block">
            <button id="addBtn" class="btn btn-primary mt-1 mt-md-0">
              <i class="bi bi-plus-lg me-1"></i><span class="btn-text">Add</span>
            </button>
          </div>
        </div>

        <div class="d-flex flex-wrap align-items-center justify-content-between mb-3 gap-2">
          <ul class="nav nav-pills" id="filters">
            <li class="nav-item"><button class="nav-link active" data-filter="all">All</button></li>
            <li class="nav-item"><button class="nav-link" data-filter="active">Active</button></li>
            <li class="nav-item"><button class="nav-link" data-filter="completed">Completed</button></li>
          </ul>
          <div class="d-flex gap-2 align-items-center">
            <select id="prioFilter" class="form-control form-control-sm" aria-label="Priority filter">
              <option value="any" selected>All Priorities</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-sun me-1"></i><span class="btn-text">Theme</span>
            </button>
            <button id="clearCompleted" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-check2-all me-1"></i>Clear Completed
            </button>
            <button id="resetAll" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-trash3 me-1"></i>Reset
            </button>
          </div>
        </div>

        <div class="legend-box">
          <div class="legend-item">
            <span class="legend-dot due-soon"></span>
            <span>Due within 24 hours</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot overdue"></span>
            <span>Overdue task</span>
          </div>
        </div>

        <ul id="taskList" class="list-group"></ul>
        <div id="emptyState" class="text-center py-4 empty">No tasks yet</div>

        <div class="d-flex justify-content-between align-items-center pt-3">
          <small id="count" class="text-secondary">0 items</small>
          <small class="text-secondary">Saved locally</small>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
